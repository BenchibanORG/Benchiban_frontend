name: CI Frontend - Build & SonarCloud Analysis

on:
  push:
    branches:
      - main # ou a branch principal que você estiver usando
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-analyze:
    name: Build and Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necessário para o SonarCloud analisar o histórico de commits

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Use a mesma versão do Node.js que você usa localmente
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      # Opcional: Adicione um passo de teste se tiver testes configurados
      # - name: Run tests
      #   run: npm test -- --coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}